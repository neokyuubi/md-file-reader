<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Reader - Modern Markdown Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" id="highlight-theme">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-content">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>MD Reader</span>
                </div>
                
                <div class="top-controls">
                    <div class="control-group">
                        <label>Source</label>
                        <select id="sourceSelect" class="select-input">
                            <option value="paste">Paste</option>
                            <option value="github">GitHub</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>View</label>
                        <select id="layoutSelect" class="select-input">
                            <option value="split">Split</option>
                            <option value="editor">Editor</option>
                            <option value="preview">Preview</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Theme</label>
                        <select id="themeSelect" class="select-input">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="gray">Gray</option>
                            <option value="sepia">Sepia</option>
                            <option value="green">Green Screen</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-container" id="mainContainer">
            <!-- Editor Panel -->
            <div class="panel editor-panel" id="editorPanel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span>Editor</span>
                    </div>
                    <div class="panel-actions">
                        <button id="clearBtn" class="btn-secondary">Clear</button>
                        <button id="renderBtn" class="btn-primary">Render</button>
                    </div>
                </div>
                
                <div class="panel-content">
                    <!-- GitHub Input -->
                    <div id="githubInput" class="input-section" style="display: none;">
                        <div class="input-wrapper">
                            <input type="text" id="githubUrl" class="text-input" placeholder="owner/repo/path/to/file.md or full GitHub URL">
                            <button id="loadBtn" class="btn-primary">Load</button>
                        </div>
                    </div>
                    
                    <!-- Paste Input -->
                    <div id="pasteInput" class="input-section">
                        <textarea id="pasteArea" class="editor-textarea" placeholder="Paste your markdown here...&#10;&#10;Tip: Press Ctrl+Enter to render"></textarea>
                    </div>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="panel preview-panel" id="previewPanel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span>Preview</span>
                    </div>
                </div>
                
                <div class="panel-content">
                    <div id="markdown-content" class="markdown-body">
                        <div class="empty-state">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                            </svg>
                            <h3>Ready to render</h3>
                            <p>Paste your markdown in the editor or load from GitHub to see the preview here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
